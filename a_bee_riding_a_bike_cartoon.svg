<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground -->
  <rect x="0" y="300" width="600" height="100" fill="#a0d9b4"/>

  <!-- Bike Frame -->
  <circle cx="200" cy="270" r="40" fill="none" stroke="#333" stroke-width="8"/>
  <circle cx="400" cy="270" r="40" fill="none" stroke="#333" stroke-width="8"/>
  <line x1="240" y1="270" x2="360" y2="270" stroke="#333" stroke-width="8"/>
  <line x1="260" y1="230" x2="380" y2="230" stroke="#333" stroke-width="8"/>
  <line x1="200" y1="270" x2="260" y2="230" stroke="#333" stroke-width="8"/>
  <line x1="400" y1="270" x2="380" y2="230" stroke="#333" stroke-width="8"/>
  <line x1="320" y1="190" x2="380" y2="230" stroke="#333" stroke-width="8"/>

  <!-- Handlebars -->
  <line x1="320" y1="190" x2="300" y2="170" stroke="#333" stroke-width="8"/>
  <line x1="320" y1="190" x2="340" y2="170" stroke="#333" stroke-width="8"/>

  <!-- Seat -->
  <rect x="280" y="210" width="40" height="15" rx="5" ry="5" fill="#333"/>

  <!-- Bee Body -->
  <ellipse cx="320" cy="210" rx="45" ry="30" fill="#ffdd00" stroke="#000" stroke-width="2"/>
  <rect x="290" y="195" width="20" height="60" fill="#000" transform="rotate(20 290 195)"/>
  <rect x="320" y="195" width="20" height="60" fill="#000" transform="rotate(20 320 195)"/>
  <rect x="350" y="195" width="20" height="60" fill="#000" transform="rotate(20 350 195)"/>

  <!-- Bee Head -->
  <circle cx="370" cy="190" r="25" fill="#ffdd00" stroke="#000" stroke-width="2"/>
  <circle cx="360" cy="180" r="5" fill="#fff"/>
  <circle cx="360" cy="180" r="2" fill="#000"/>
  <circle cx="380" cy="180" r="5" fill="#fff"/>
  <circle cx="380" cy="180" r="2" fill="#000"/>
  <path d="M370 200 Q370 205 375 200" stroke="#000" fill="none" stroke-width="2"/>

  <!-- Antennas -->
  <line x1="365" y1="165" x2="350" y2="150" stroke="#000" stroke-width="2"/>
  <circle cx="350" cy="150" r="3" fill="#000"/>
  <line x1="375" y1="165" x2="390" y2="150" stroke="#000" stroke-width="2"/>
  <circle cx="390" cy="150" r="3" fill="#000"/>

  <!-- Wings -->
  <ellipse cx="290" cy="160" rx="30" ry="15" fill="#add8e6" opacity="0.7" stroke="#000" stroke-width="1"/>
  <ellipse cx="320" cy="160" rx="30" ry="15" fill="#add8e6" opacity="0.7" stroke="#000" stroke-width="1"/>

  <!-- Bee Legs (holding handlebars) -->
  <line x1="330" y1="210" x2="320" y2="180" stroke="#000" stroke-width="4"/>
  <line x1="340" y1="210" x2="330" y2="180" stroke="#000" stroke-width="4"/>

  <!-- Bee Legs (pedaling) -->
  <line x1="290" y1="240" x2="280" y2="280" stroke="#000" stroke-width="4"/>
  <line x1="300" y1="240" x2="290" y2="280" stroke="#000" stroke-width="4"/>
</svg>